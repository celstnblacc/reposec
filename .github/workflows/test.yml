---
name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -q --upgrade pip
          pip install -q -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --cov=src/reposec --cov-report=term-missing

      - name: Test CLI
        run: |
          reposec list-rules
          reposec scan tests/fixtures/ --format json > /tmp/test-output.json
          python -m json.tool < /tmp/test-output.json > /dev/null

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pre-commit
        run: pip install -q pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files
