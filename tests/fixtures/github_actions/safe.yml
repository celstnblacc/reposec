name: Safe Workflow

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
